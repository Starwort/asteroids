<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hemeroids</title>
  <link rel="stylesheet" media="all" href="css/main.css" />
  <meta name="viewport" content="width=device-width,shrink-to-fit=no,user-scalable=yes,initial-scale=1,minimum-scale=1,minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#111" />
  <link rel="manifest" href="game.webmanifest" />
</head>
<body>

  <canvas id="game" width="1000" height="1000"></canvas>

  <meter id="health" min="0" max="100" low="20" high="40" value="100"></meter>

  <p id="score">SCORE <span>0</span></p>
  <p id="fps"><span>0</span> FPS</p>

  <div id="touch">
    <div id="left" data-input="left"></div>
    <div id="right" data-input="right"></div>
    <div id="up" data-input="up"></div>
    <div id="down" data-input="down"></div>
  </div>

  <div id="start">
    <p>GAME OVER</p>
    <p>HIGH SCORE</p>
    <p id="hiscore">0</p>
    <p>START</p>
  </div>

  <script type="module" src="./js/main.js"></script>

</body>
</html>
